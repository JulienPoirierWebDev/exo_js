<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site cubique</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="controls__move">
          <button class="button-up">Up</button>
          <div>
            <button class="button-left">Left</button>
            <button class="button-right">Right</button>
          </div>
          <button class="button-down">Down</button>
        </div>
      </div>

      <div class="scene">
        <div class="cube">
          <div class="front">Page 1</div>
          <div class="back">Page 2</div>
          <div class="right">Page 3</div>
          <div class="left">Page 4</div>
          <div class="top">Page 5</div>
          <div class="bottom">Page 6</div>
        </div>
      </div>
    </div>
  </body>
</html>
